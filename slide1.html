<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 데이터 분석으로 그로스 만들기</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            margin: 0;
            padding: 0;
            display: flex; /* For centering the slide */
            justify-content: center; /* For centering the slide */
            align-items: center; /* For centering the slide */
            min-height: 100vh; /* Ensure full viewport height for centering */
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }
        .accent-border {
            border-left: 8px solid #4F46E5;
            padding-left: 24px;
        }
        .amplitude-wave {
            position: absolute;
            top: 60px;
            right: 60px;
            opacity: 0.1;
            z-index: 0; /* Behind content */
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #4F46E5 0%, transparent 70%);
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.15; }
            100% { transform: scale(1); opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="slide-container mx-auto p-16">
        <div class="amplitude-wave"></div>
        <div class="z-10 relative">
            <div class="mb-6">
                <h1 class="text-5xl font-black mb-4 leading-tight" style="font-size: 36px; font-weight: bold; text-decoration: none; font-style: normal; color: rgb(0, 0, 0); text-align: start;">
                    제품 데이터 분석으로<br>
                    <span class="highlight text-6xl" style="font-size: 42px; font-weight: bold; text-decoration: none; font-style: normal; color: rgba(0, 0, 0, 0); text-align: start;">그로스 만들기</span>
                </h1>
                <div class="accent-border mt-8">
                    <h2 class="text-2xl font-bold text-gray-700 mb-1" style="font-size: 28px; font-weight: bold; text-decoration: none; font-style: normal; color: rgb(55, 65, 81); text-align: start;">자원, 전문성이 부족해도 할 수 있다!</h2>
                    <p class="text-xl text-indigo-600 font-medium">엠플리튜드와 함께</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
