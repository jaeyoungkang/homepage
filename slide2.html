<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기 소개</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Changed from gradient to white as per user's code */
            display: flex; /* For centering the slide if not full page */
            justify-content: center; /* For centering the slide */
            align-items: center; /* For centering the slide */
            min-height: 100vh; /* Ensure full viewport height for centering */
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Added shadow for consistency if centered */
        }
        .highlight {
            color: #4F46E5;
        }
        .timeline-item {
            position: relative;
            padding-left: 30px;
            margin-bottom: 20px;
        }
        .timeline-item:before {
            content: '';
            position: absolute;
            left: 0;
            top: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4F46E5;
        }
        .timeline-item:after {
            content: '';
            position: absolute;
            left: 5px;
            top: 24px;
            width: 2px;
            height: calc(100% - 10px); /* Adjusted to prevent overlap if last item */
            background: #d1d5db;
        }
        .timeline-item:last-child:after {
            display: none;
        }
        .profile-section {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-radius: 16px;
        }
        .badge {
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: inline-block;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="slide-container mx-auto p-12"> 
        <h1 class="text-3xl font-bold mb-8 border-b pb-4">소개</h1>
        
        <div class="grid grid-cols-12 gap-6">
            <div class="col-span-5 profile-section p-8 shadow-lg">
                <div class="text-center mb-6">
                    <div class="w-24 h-24 mx-auto bg-indigo-100 rounded-full flex items-center justify-center">
                        <img src="./broccoli.png">
                    </div>
                    <h2 class="text-2xl font-bold mt-4">강재영</h2>
                    <p class="text-gray-600 text-lg mt-2">프로덕트 데이터 분석가</p>
                </div>
                
                <div class="mt-6">
                    <div class="flex items-start mb-4">
                        <i class="fas fa-chart-line mt-1 mr-3 text-indigo-500"></i>
                        <p><span class="text-lg">업무 영역: 근거 기반 프로덕트 그로스 </p>
                    </div>
                    
                    <div class="flex items-start mb-4">
                        <i class="fas fa-medal mt-1 mr-3 text-indigo-500"></i>
                        <p><span class="font-bold text-lg">특이점: 한국 엠플리튜드 사용량 최상위권</p>
                    </div>
                </div>
            </div>
            
            <div class="col-span-7 ml-8">
                <h3 class="text-3xl font-bold mb-6 highlight">
                    <i class="fas fa-briefcase mr-3"></i> 활동
                </h3>
                
                <div class="timeline-item">
                    <div class="text-xl font-bold mb-2"> 최근 프로젝트 </div>
                    <p class=" highlight font-bold mb-4">육아크루 데이터기반 그로스 </p>
                </div>

                <div class="timeline-item">
                    <div class="text-xl font-bold mb-2"> 현재 (개인 컨설턴트) </div>
                    <p class="text-gray-700 mb-4"> 프로덕트 데이터 분석으로 그로스 만들기 </p>
                </div>
                
                <div class="timeline-item">
                    <div class="text-xl mb-2"> 이전 (마켓핏랩 솔루션즈) </div>
                    <p class="text-gray-600 mb-4"> 프로덕트 데이터 분석 도구 도입 및 활용 지원 </p>
                </div>

                <div class="timeline-item">
                    <div class="text-xl mb-2"> 기타 </div>
                    <p class="text-gray-600 mb-4"> 개발자, 애자일 코치, PM</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
