<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 & 감사 인사</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* To contain pulse circles if they are large */
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); /* Added for consistency */
        }
        .main-text {
            background: linear-gradient(135deg, #4F46E5 0%, #6366F1 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
        }
        .pulse-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.1) 0%, rgba(228, 237, 245, 0) 70%); /* Adjusted end color to match background */
            z-index: 0;
            animation: pulse 4s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.1); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.2; }
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem; /* Tailwind: mb-2 */
            color: #4B5563; /* Tailwind: text-gray-600 */
        }
        .contact-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #4F46E5; /* Tailwind: bg-indigo-600 */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px; /* Tailwind: mr-2.5 (custom or mr-2/mr-3) */
            flex-shrink: 0;
        }
        .presenter-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px; /* Tailwind: rounded-xl */
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* For Safari */
            border: 1px solid rgba(229, 231, 235, 0.5); /* Lighter border */
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* Added a subtle shadow */
        }
    </style>
</head>
<body>
    <div class="slide-container mx-auto mt-10">
        <div class="z-10 relative w-full max-w-3xl mx-auto text-center p-8">
            <div class="mb-12">
                <h2 class="main-text text-6xl font-bold mb-2">감사합니다</h2>
            </div>
            
            <div class="presenter-card p-6 mx-auto max-w-md">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-24 h-24 bg-indigo-100 rounded-full flex items-center justify-center mr-4 flex-shrink-0">
                        <img src="./broccoli.png">
                    </div>
                    <div class="text-left">
                        <h3 class="text-2xl font-bold text-gray-800">강재영</h3>
                        <p class="text-gray-600">프로덕트 데이터 분석가</p>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 large:grid-cols-3 gap-x-4 gap-y-2">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <span>jaeyoung2010@gmail.com</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <span>010-2050-1481</span>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </div>
                        <span>Jaeyoung Kang</span>
                    </div>
                </div>
                
                
            </div>
        </div>
    </div>
</body>
</html>
